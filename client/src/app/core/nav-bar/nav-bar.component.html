<header
  class="d-flex flex-column flex-md-row align-items-center justify-content-between px-4 bg-white border-bottom fixed-top shadow-sm p-3 mb-3 border-bottom">

  <img class="d-flex " src="/assets/images/logo.png" alt="Logo"  class="logo" style="max-height: 70px" routerLink="/">


  <nav class="d-inline-flex my-2 mt-md-0 ms-md-auto text-uppercase    fs-6">
    <a class="me-3 p-2" routerLink="/" routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a class="me-3 p-2" routerLink="/shop" routerLinkActive="active" >Shop</a>
    <a class="me-3 p-2" routerLink="/contact" routerLinkActive="active">Contact</a>
  </nav>

  <div class="d-flex align-items-center">
    <a class="position-relative">
      <i class="fa fa-shopping-cart me-5 text-dark">
        <div class="cart-no">5</div>
      </i>
    </a>
    <a class="btn btn-outline-secondary me-2">Login</a>
    <a class="btn btn-outline-secondary me-2">Sign Up</a>
  </div>

</header>
